<div class="container">
    <div class="heading">TOHMS </div>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <br/>

    <form name="loginForm" ng-class="{submitted:loginForm.submitted}">
    <div class="form-group">
        <input ng-model="user.username"
               name="username"
               type="text"
               class="form-control"
               placeholder="Username"
               required/>
        <span class="text-error"
              data-ng-show="loginForm.submitted && loginForm.summary.$error.required">
        </span>
    </div>

    <div class="form-group">
        <input ng-model="user.password"
               name="password"
               type="password"
               class="form-control"
               placeholder="Password"
               required/>
        <span class="text-error"
              data-ng-show="loginForm.submitted && loginForm.summary.$error.required">
        </span>
    </div>

    <br/>

    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.login(user)">
            Login
        </a>
    </div>
    </form>
</div>
